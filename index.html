<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Form_Validation</h1>
  <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
    <div class="formdesign" id="name">
        Name: <input type = "text" name="fname" placeholder="Full Name" required>
        <span class="formerror"></span>
    </div>
    
    <div class="formdesign" id="email" required>
        E-mail: <input type = "text" name="femail" placeholder="Email">
        <span class="formerror"></span>
    </div>
    
    <div class="formdesign" id="phone" required>
        Phone: <input type = "phone" name="fphone" placeholder="Phone">
        <span class="formerror"></span>
    </div>

    <div class="formdesign" id="password" required>
        Password: <input type = "password" name="password" placeholder="Password">
        <span class="formerror"></span>
    </div>

    <div class="formdesign" id="cpass" required>
        Confirm Password: <input type = "password" name="fcpass" placeholder="Password">
        <span class="formerror"></span>
    </div>

    <input class="but" type="submit" value="Submit"> 
    


  </form>
  <script src="./script.js"></script>
</body>
</html>
